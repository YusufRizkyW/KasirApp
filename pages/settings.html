<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-6">
      <h2 class="text-2xl font-bold mb-10 text-purple-600">KasirApp</h2>
      <nav class="space-y-4">
        <a href="KasirDashboard.html" class="block text-gray-700 hover:text-purple-600 font-medium">🏠 Dashboard</a>
        <a href="DataBarang.html" class="block text-gray-700 hover:text-purple-600 font-medium">📦 Data Barang</a>
        <a href="transaksi.html" class="block text-gray-700 hover:text-purple-600 font-medium">🛒 Transaksi</a>
        <a href="riwayat.html" class="block text-gray-700 hover:text-purple-600 font-medium">📄 Riwayat</a>
        <a href="settings.html" class="block text-purple-600 font-bold">⚙️ Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">Settings</h1>

      <!-- Form Settings -->
      <div class="bg-white p-6 rounded-xl shadow-sm">
        <h3 class="text-xl font-semibold mb-4">Pengaturan Umum</h3>
        <form>
          <div class="space-y-6">
            <div>
              <label for="storeName" class="block text-gray-600 mb-2">Nama Toko</label>
              <input type="text" id="storeName" class="w-full px-4 py-2 border rounded-lg" placeholder="Masukkan nama toko">
            </div>

            <div>
              <label for="storeEmail" class="block text-gray-600 mb-2">Email Toko</label>
              <input type="email" id="storeEmail" class="w-full px-4 py-2 border rounded-lg" placeholder="Masukkan email toko">
            </div>

            <div>
              <label for="currency" class="block text-gray-600 mb-2">Mata Uang</label>
              <select id="currency" class="w-full px-4 py-2 border rounded-lg">
                <option value="IDR">IDR (Rupiah)</option>
                <option value="USD">USD (Dollar)</option>
                <!-- Tambahkan opsi mata uang lainnya -->
              </select>
            </div>
          </div>

          <div class="flex justify-end mt-6">
            <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700">Simpan Pengaturan</button>
          </div>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
